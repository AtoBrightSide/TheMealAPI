      <div class="nav-wrapper">
        <a href="#" class="brand-logo red-text">theMealDB</a>

            <i class="material-icons">close</i>

      </ul>

    <ul class="pagination center">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
